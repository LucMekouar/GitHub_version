<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negotiation Master</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="game-container">
    <h1>Negotiation Master</h1>
    
    <!-- Initial Screen -->
    <div id="initial-screen">
      <button id="start-button">START GAME</button>
    </div>

    <!-- Scenario Selection -->
    <div id="scenario-selection" class="hidden">
      <h2>Choose Your Negotiation Scenario:</h2>
      <div class="button-group">
        <button class="scenario-button" data-scenario="business-merger">Business Merger</button>
        <button class="scenario-button" data-scenario="corporate-espionage">Corporate Espionage</button>
        <button class="scenario-button" data-scenario="rogue-ai">Rogue AI</button>
        <button class="scenario-button" data-scenario="intergalactic-trade">Intergalactic Trade</button>
        <button class="scenario-button" data-scenario="hostage-situation">Hostage Crisis</button>
        <button class="scenario-button" data-scenario="buy-car">Buy a Car</button>
        <button id="high-scores-button">High Scores</button>
      </div>
      <button class="back-button" id="back-to-initial-from-scenarios">Main Menu</button>
    </div>

    <!-- Car Selection -->
    <div id="car-selection" class="hidden">
      <h2>Select Your Dream Car:</h2>
      <div class="car-options-grid">
        <div class="car-option" data-car="new_car">
          <img src="new_car.png" alt="New Car">
          <p>New Car</p>
        </div>
        <div class="car-option" data-car="old_car">
          <img src="old_car.png" alt="Old Car">
          <p>Old Car</p>
        </div>
        <div class="car-option" data-car="antique">
          <img src="antique.png" alt="Antique Car">
          <p>Antique Car</p>
        </div>
      </div>
      <button class="back-button" id="back-to-scenarios">Back to Scenarios</button>
    </div>

    <!-- Complex Negotiation Screen -->
    <div id="complex-negotiation" class="hidden">
      <div class="negotiation-container">
        <img id="scenario-image" src="" alt="Scenario Image" class="scenario-image">
        <div id="complex-bubble" class="seller-bubble">
          <div class="seller-avatar">
            <img id="negotiator-avatar" src="" alt="Negotiator">
          </div>
          <div class="dialog-content complex-dialog">
            <p id="complex-dialog-text"></p>
            <div class="stress-meter">
              <div class="stress-fill" id="stress-fill"></div>
            </div>
          </div>
        </div>
        <div class="scenario-options-grid" id="scenario-options"></div>
      </div>
      <button class="back-button" id="back-to-scenarios-from-complex">Back to Scenarios</button>
    </div>

    <!-- Original Negotiation Screen -->
    <div id="negotiation" class="hidden">
      <!-- ... keep existing car negotiation HTML ... -->
    </div>

    <!-- Congratulations Screen -->
    <div id="congratulations" class="hidden">
      <!-- ... keep existing congrats HTML ... -->
    </div>

    <!-- High Scores -->
    <div id="high-scores" class="hidden">
      <!-- ... keep existing high scores HTML ... -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
